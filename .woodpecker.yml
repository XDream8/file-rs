## only x86_64-unknown-linux-{musl, gnu} is enabled for now
matrix:
  include:
    ## musl
    - IMAGE: rust:alpine
      TARGET: x86_64-unknown-linux-musl
      PACKAGE_MANAGER: apk
      INSTALL_CMD: add
      PACKAGE: musl-dev
