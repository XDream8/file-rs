    #   TARGET: aarch64-unknown-linux-musl
    #   PACKAGE_MANAGER: apk
    #   INSTALL_CMD: add
    #   PACKAGE: "gcc-aarch64-none-elf musl-dev binutils-aarch64"
    #   CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-none-elf-gcc
    ## gnu/glibc
    - IMAGE: rust:latest
      TARGET: x86_64-unknown-linux-gnu
      PACKAGE_MANAGER: apt
      INSTALL_CMD: install
      PACKAGE: gcc
